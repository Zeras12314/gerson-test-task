<div class="container mt-5">
  <h2>Video List</h2>
  <div class="row equal-height-row">
    <div class="col-lg-4 col-md-6 col-12 mb-4" *ngFor="let video of videoArr">
      <div class="card h-100 d-flex flex-column">
        <iframe
          width="100%"
          height="320"
          [src]="getSafeUrl('https://www.youtube.com/embed/' + video.media_id)"
          title='How To Fix: "null has been blocked by CORS policy" Error in JavaScript AJAX'
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <div class="card-body d-flex flex-column">
          <h3>{{ video.name }}</h3>
          <p class="card-tex flex-grow-1">
            {{ video.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
