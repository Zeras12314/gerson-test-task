<div class="container mt-5" *ngIf="show">
  <h2>Video List</h2>

  <div class="row">
    <ng-container *ngFor="let video of videoArr">
      <ng-container
        *ngIf="
          searchTextData === '' ||
          video.name.toLowerCase().includes(searchTextData)
        "
      >
        <div class="col-lg-4 col-md-6 col-12 mb-4">
          <div class="card h-100 d-flex flex-column">
            <iframe
              width="100%"
              height="320"
              [src]="
                getSafeUrl('https://www.youtube.com/embed/' + video.media_id)
              "
              title='How To Fix: "null has been blocked by CORS policy" Error in JavaScript AJAX'
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
            <div class="card-body d-flex flex-column">
              <a [routerLink]="['/video', video.media_id]">{{ video.name }}</a>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <div class="col-12 mt-5" *ngIf="!checkResults()">
      <h3>No results found.</h3>
    </div>
  </div>
</div>
